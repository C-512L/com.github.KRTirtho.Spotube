# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/master/data/flatpak-manifest.schema.json
app-id: oss.krtirtho.Spotube
runtime: org.gnome.Platform
runtime-version: "41"
sdk: org.gnome.Sdk
rename-desktop-file: spotube.desktop
rename-appdata-file: spotube.appdata.xml
command: spotube
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=~/.local/share/oss.krtirtho.spotube:create
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: spotube
    buildsystem: simple
    build-commands:
      - install -dm755 /app/bin /app/spotube /app/share/appdata /app/share/applications /app/share/icons/hicolor/128x128/apps/
      - sed -i 's|/usr/bin/spotube|spotube %u|' spotube/spotube.desktop
      - sed -i 's|/usr/share/icons/spotube/spotube-logo|oss.krtirtho.Spotube|' spotube/spotube.desktop
      - cp -R spotube/ /app
      - cp spotube/spotube-logo.png /app/share/icons/hicolor/128x128/apps/oss.krtirtho.Spotube.png
      - cp spotube/spotube.desktop /app/share/applications/spotube.desktop
      - cp oss.krtirtho.Spotube.appdata.xml /app/share/appdata/spotube.appdata.xml
      - ln -s /app/spotube/spotube /app/bin/spotube
    sources:
      - type: archive
        url: https://github.com/KRTirtho/spotube/releases/download/v1.1.0/Spotube-linux-x86_64.tar.xz
        dest: spotube
        sha256: 3eec415d9ffeeed55e8722c41a5067596a806dc635017a2c80eeb251d806116d
      - type: file
        path: oss.krtirtho.Spotube.appdata.xml

  - name: keybinder3
    buildsystem: simple
    build-commands:
      - cd keybinder-3
        && ./configure --prefix=/
        && make
        && make DESTDIR=/app install
      - install -Dm644 keybinder-3/COPYING /app/share/licenses/keybinder-3/LICENSE
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        dest: keybinder-3
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
